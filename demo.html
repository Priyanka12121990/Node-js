
<html>
<body>
<table id="records_table" border='1'>
    <tr>
        <th colspan="13"> CUSTOMER DETAILS</th>
    </tr>
    <tr>
        <th>Customer number</th>
        <th>Customer name</th>
        <th>Customer Lastname</th>
        <th>Customer Firstname</th>
        <th>Phone</th>
        <th>Address 1</th>
        <th>Address 2</th>
        <th>City</th>
        <th>State</th>
        <th>Postal code</th>
        <th>Country</th>
        <th>Sales Response Emp Number</th>
        <th>Credit Limit</th>
    </tr>
</table>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

$.ajax({
    url: 'http://localhost:3000',
    type: 'get',
    success: function (response) {
    	console.log(response);
        var trHTML = '';
        $.each(response, function (i, item) {
            trHTML += '<tr><td>' + item.customerNumber + '</td><td>' + item.customerName + '</td><td>' + item.contactLastName + '</td><td>' + item.contactFirstName + '</td><td>' + item.phone + '</td><td>' + item.addressLine1 + '</td><td>' + item.addressLine2 + '</td><td>' + item.city + '</td><td>' + item.state + '</td><td>' + item.postalCode + '</td><td>' + item.country + '</td><td>' + item.salesRepEmployeeNumber + '</td><td>' + item.creditLimit + '</td></tr>';
        });
        $('#records_table').append(trHTML);
    }
});
